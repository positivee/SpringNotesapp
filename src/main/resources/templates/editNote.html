<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Your Note</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>
<body>
<div th:include="elements :: navigation"></div>
<div class="content-container bg-light">
    <div class="container-fluid">
        <div class=" bg-light">
            <div class="login d-flex align-items-center py-5">


                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Edit Note</h3>
                            <p class="text-muted mb-4">Somting wrong ? Edit it.</p>
                            <form th:action="@{/edit-note}" method="post" th:object="${note}">
                                <input type="hidden" id="id" th:field="*{id}"/>
                                <div class="form-group mb-3">
                                    <input id="title" name="title" type="text" placeholder="Title"  autofocus="" th:field="*{title}" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    <small class="error text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small><br>

                                </div>
                                <div class="form-group mb-3">
                                    <input id="description" name="description" type="text" placeholder="Description"  th:field="*{description}" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    <small class="error text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small><br>

                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input id="customCheck1" name="editDateCheckbox" type="checkbox" checked class="custom-control-input">
                                    <label for="customCheck1" class="custom-control-label">Update date of the note</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Edit Note</button>

                            </form>
                        </div>
                    </div>
                </div><!-- End -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
