<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Your New Note</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>
<body>
<div th:include="elements :: navigation"></div>
<div class="content-container bg-light">
<div class="container-fluid">
    <div class=" bg-light">
        <div class="login d-flex align-items-center py-5">


            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-xl-7 mx-auto">
                        <h3 class="display-4">Add Note</h3>
                        <p class="text-muted mb-4">Add note and never forget.</p>
                        <form name="add" th:action="@{/add-note}" method="post" th:object="${note}" >

                            <div class="form-group mb-3">
                                <input id="title" name="title" type="text" placeholder="Title" th:field="*{title}" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                <small class="error text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small><br>
                            </div>
                            <div class="form-group mb-3">
                                <input id="description" name="description" type="text" placeholder="Description" th:field="*{description}" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                <small class="error text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small><br>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Add Note</button>

                        </form>
                    </div>
                </div>
            </div><!-- End -->
        </div>
    </div>


</div>
</div>
</body>
</html>
