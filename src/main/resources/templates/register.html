<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Register to Notes</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">


                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Register to app and save your Notes</h3>
                            <p class="text-muted mb-4">Register by filling form.</p>
                            <form name="reg" th:action="@{/register}" method="post" th:object="${user}">

                                <div class="form-group mb-3">
                                    <input id="email" name="email" type="text" placeholder="Email"  th:field="*{email}"  autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    <small class="error text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small><br>
                                </div>
                                <div class="form-group mb-3">
                                    <input id="username" name="username" type="text" th:field="*{username}" placeholder="Username"  autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    <small class="error text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small><br>

                                    <!--
                                   <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Full</span>
-->


                                </div>
                                <div class="form-group mb-3">
                                    <input id="password" name="password" type="password" placeholder="Password" th:field="*{password}" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    <small class="error text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small><br>

                                </div>

                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">REGISTER</button>
                                <div class="text-center d-flex justify-content-between mt-4"><p>Having account ?  <a th:href="@{/login}" class="font-italic text-primary">
                                    Log in !</a></p></div>
                            </form>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image-register"></div>
    </div>
</div>
</body>
</html>
