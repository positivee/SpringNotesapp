<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login to see your notes</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:include="elements :: navigation"></div>
<div class="content-container bg-light">

    <div class="container-fluid">

        <div class="login d-flex align-items-center py-3">


            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-xl-7 mx-auto p-3">
                        <h3 class="display-2">Your Profile</h3>
                        <p class="text-muted mb-4">Check your self up.</p>

                            <div class=" mb-3">
                                <h2 class="display-4">E-mail:</h2> <p class="text-muted mb-4" th:text="${user.email}"></p>
                            </div>
                            <div class=" mb-3">
                                <h2 class="display-4">Username:</h2> <p class="text-muted mb-4" th:text="${user.username}"></p>
                            </div>
                            <div class=" mb-3">
                                <h2 class="display-4">Password:</h2> <p class="text-muted mb-4" th:text="${user.password}">C</p>
                            </div>
                            <a th:href="@{/delete-account }" class="btn btn-danger">Delete Account</a>


                    </div>
                </div>
            </div><!-- End -->

        </div>




    </div>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
