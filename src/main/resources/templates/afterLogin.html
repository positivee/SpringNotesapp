<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">


</head>
<body class="bg-light">
<div th:include="elements :: navigation"></div>

    <div class="content-container bg-light">


        <div class="container-fluid">




       <div class="row row-cols-1 row-cols-md-4 g-4 notes-a text-muted">
                <div th:each="note : ${notes}">
                   <a class=" text-decoration-none" th:href="@{'/note/' + ${note.id} }">
                    <div class="col" >
                        <div class="card h-100 text-center">

                            <div class="card-body">
                                <h5 class="card-title" th:text="${note.title}"></h5>
                                <p class="card-text" th:text="${note.description}">
                                </p>

                            </div>
                            <div class="card-footer text-muted" th:text="${#dates.format(note.date, 'dd-MM-yyyy HH:mm')}"> </div>

                        </div>
                    </div>
                  </a>
                </div>

            </div>


        </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></mous"></script>

</body>
</html>
