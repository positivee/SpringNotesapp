<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

</head>
<body>
<div th:fragment="navigation">

    <div class="sidebar-container">
        <div class="sidebar-logo">
            Notes App
        </div>
        <ul class="sidebar-navigation">
            <li class="header">Navigation</li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/home}">
                    <i class="fa fa-home" aria-hidden="true"></i> Home
                </a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">
                    <i class="fas fa-id-badge" aria-hidden="true"></i> Profile
                </a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/add-note}">
                    <i class="far fa-plus-square" aria-hidden="true"></i> Add Note
                </a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Log out
                </a>
            </li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</div>
</body>
</html>
